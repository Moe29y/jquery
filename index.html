<!DOCTYPE html>
<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <title>ajax</title>
        
    </head>
    <body>
        <h2 style="width:200px; margin: auto;">User Register</h2>
        <br>
        <br>
        <form id="form" style="width: 200px; margin: auto;">
            <label>Name</label>
            <input type="text" id="inputName">
            <br><br>
            <label>Email</label>
            <input type="email" id="inputEmail">
            <br><br>
            <label>Password</label>
            <input type="password" id="inputPass">
            <br><br>
            <button type="submit" style="width: 170px; height: 30px; cursor: pointer;">Save</button>



        </form>

        <!--Jquery Logic Start-->
        <script>
            $(document).ready(function(){
                
                //Starting
                $("#form").on("submit", function(event){
                    event.preventDefault();

                    var name = $("#inputName").val();
                    var email = $("#inputEmail").val();
                    var password = $("#inputPass").val();

                    $.ajax({
                        url : "config.php",
                        type : "POST",
                        data : {
                            name: name,
                            email: email,
                            password: password
                        },

                        success : function(response){
                            $("#inputName").val('');
                            $("#inputEmail").val('');
                            $("#inputPass").val('');

                            alert("Data is inserted");
                        }, error : function(error){
                            console.error(error);
                        }

                        


                    });

                });

            });
        </script>

        <!--Jquery Logic End-->



    </body>
</html>
